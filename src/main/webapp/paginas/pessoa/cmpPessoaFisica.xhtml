<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	
	<h:panelGrid columns="3" border="0" rendered="#{visible}" >

		<h:outputLabel  for="nome" value="Nome(*): " style="font-size: 13px; width:180px" />
		<p:inputText id="nome" title="" value="#{parametro.nome}" required="true" style="font-size: 15px; width:280px" 
					 validatorMessage="Nome Inválido." />
		<p:message for="nome" />
		
		<h:outputLabel for="cpf" value="CPF: " style="font-size: 13px; width:180px" />
		<p:inputText id="cpf" value="#{parametro.cpf}" style="font-size: 15px; width:275px" validatorMessage="CPF inválido.">
			<f:validator for="inputcpf" validatorId="com.viaLaser.validator.CPFValidator" />
		</p:inputText>
		<p:message for="cpf" />	
		
		<h:outputLabel for="dtnacimento" value="Data nascimento: " style="font-size: 13px; width:180px" />
		<p:calendar id="dtnacimento" value="#{parametro.dataNascimento}" pattern="dd/MM/yyyy" mask="true" style="font-size: 15px; width:280px"  />
		<p:message for="dtnacimento" />
		
		<h:outputLabel for="telefone" value="Telefone: " style="font-size: 13px; width:180px" />
		<p:inputMask id="telefone" title="" value="#{parametro.telefone}" mask="(99) 9? 99999999" style="font-size: 15px; width:280px" />
		<p:message for="telefone" />
		
		<h:outputLabel for="email" value="E-mail: "	style="font-size: 13px; width:180px" />
		<p:inputText id="email" title="" value="#{parametro.email}" style="font-size: 15px; width:280px" >
			<f:validator for="inputcpf" validatorId="com.viaLaser.validator.EmailValidator" />
		</p:inputText>
		<p:message for="email" />
		
	</h:panelGrid>

</ui:composition>
